<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="hero-big">
      <img src="images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="hero-small">
      <img src="images/image-product-mobile.jpg" alt="product">
    </div>

    <div class="product-detail">
      <div class="uhuk">
        <p class="title">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the Hous of CHANEL</p>
        <div class="price">
          $149.99 <span>$169.99</span>
        </div>
      </div>
      <button type="button">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
